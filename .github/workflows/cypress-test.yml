name: Run Cypress Tests

on:
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Actualiza a la versi√≥n correcta

      - name: Install dependencies
        run: npm ci # Usa npm ci para instalar dependencias de forma limpia

      - name: Start server and run Cypress tests
        run: |
          npm run test:cypress  # Ejecuta el script test:cypress que ya configuramos

      - name: Upload Cypress results (if tests fail)
        if: failure() # Solo sube los artefactos si las pruebas fallan
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/results
